<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/6493/6493469.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap"
    rel="stylesheet">
  <title>Ecommerce</title>
</head>

<body>
  <header>
    <div class="logo">
      <i class="fa-solid fa-bars-staggered"></i>
      <h1>Ecommerce</h1>
    </div>
    <div class="cart-icon-container">
      <i class="fa-solid fa-cart-shopping"></i>
      <p id="cart-count">0</p>
    </div>
    <div class="cart-container">
      <ul class="cart-items">
      </ul>
      <div class="cart-finalize-container">
        <p>Total: <span id="cart-total">$ 0.00</span></p>
        <button id="purchase-btn">Place Order</button>
      </div>
    </div>
  </header>

  <main>
    <div class="products-container">
    </div>
  </main>

  <dialog id="order-dialog">
    <div id="order-dialog-content">
      <h2>Order Details</h2>
      <p>Order ID: <span id="order-id">123456</span></p>
      <p>Total: <span id="dialog-total">$ 0.00</span></p>
      <form method="POST" id="form">
        <input type="hidden" name="access_key" value="41657574-3156-4759-bdbd-7fd9c8ce1471">
        <input type="email" name="email" id="user-email" placeholder="example@gmail.com" required>
        <input type="text" name="address" id="user-address" placeholder="01, street, city (state)" required>
        <div class="order-btns">
          <button type="submit" id="confirm-btn">Confirm Order</button>
          <button id="close-dialog">Close</button>
        </div>
      </form>
    </div>
    <div id="order-dialog-message" class="hidden">
      <p id="order-message-text" class="order-message-text">Please wait...</p>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>

</html>
