<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/6493/6493469.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap"
    rel="stylesheet">
  <title>Ecommerce</title>
</head>

<body>
  <header>
    <div class="logo">
      <i class="fa-solid fa-bars-staggered"></i>
      <h1>Ecommerce</h1>
    </div>
    <div class="cart-icon-container">
      <i class="fa-solid fa-cart-shopping"></i>
      <p id="cart-count">0</p>
    </div>
    <div class="cart-container">
      <ul class="cart-items">
      </ul>
      <div class="cart-finalize-container">
        <p>Total: <span id="cart-total">$ 0.00</span></p>
        <button id="purchase-btn">Place Order</button>
      </div>
    </div>
  </header>

  <main>
    <div class="products-container">
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
